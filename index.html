<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web avec Cadres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="large-frame">
            <div class="title">E-BENCH</div>
        </div>
        <div class="small-frame">
            <div class="title">Weather</div>
            <img src="weather.png" alt="Weather" style="width: 150px;">
        </div>
        <div class="small-frame">
            <div class="title">Maps</div>
            <img src="maps.png" alt="Maps" style="width: 120px;">
        </div>
        <div class="small-frame">
            <div class="title">Casa Tramway</div>
            <img src="casatramway.png" alt="Casa Tramway" style="width: 200px;">
        </div>
        <div class="small-frame">
            <div class="title">Casa Bus</div>
            <img src="casanus.png" alt="Casa Bus" style="width: 180px;">
        </div>
    </div>
</body>
</html>
